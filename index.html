<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>גיבורים — הפודקאסט</title>
  <link rel="icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="main-container">

    <!-- לוגו ראשי של הפודקאסט -->
    <div id="episode-logo" class="logo-wrapper">
      <img src="images/Main_Logo.jpg" alt="גיבורים" />
    </div>

    <!-- כותרת ותיאור -->
    <div class="text-center mb-2">
      <h1 id="title">גיבורים</h1>
      <p id="subtitle" class="subtitle-class mt-1">מסע מרגש ומעמיק אל חייהם וסיפוריהם של חללי מלחמת חרבות ברזל, אלה שנתנו את חייהם למען העם והמדינה</p>
    </div>

    <!-- כפתורי פלטפורמות -->
    <div id="services-list" class="flex flex-col items-center gap-4">
      <a href="https://open.spotify.com/show/5Z4qxwzoaU06SboAPKfyHc" target="_blank" class="service-button">
        <img src="images/logo_spotify_onlight.svg" alt="Spotify Logo" class="service-logo" />
      </a>
      <a href="https://podcasts.apple.com/us/podcast/%D7%92%D7%99%D7%91%D7%95%D7%A8%D7%99%D7%9D/id1792379049" target="_blank" class="service-button">
        <img src="images/applepodcastlogo.svg" alt="Apple Podcasts Logo" class="service-logo" />
      </a>
      <a href="https://www.youtube.com/playlist?list=PLWt0QM7mz5qZQsFXNEUTlHiUZ7PVv6_2s" target="_blank" class="service-button">
        <img src="images/logo_youtube_onlight.svg" alt="YouTube Logo" class="service-logo" />
      </a>
    </div>

    <!-- פרקים רנדומליים (לשלב הבא) -->
    <div class="text-center">
      <h2 class="text-white font-bold text-lg mb-2">🎧 פרקים מומלצים</h2>
      <div id="recommended-episodes" class="flex flex-col items-center gap-4"></div>
    </div>

  </div>

  <!-- סקריפט עתידי להוספת פרקים -->
  <script src="js/index.js"></script>
</body>
</html>
