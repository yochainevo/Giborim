<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>גיבורים — הפודקאסט</title>
  <link rel="icon" href="./images/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="main-container">
    <!-- לוגו ראשי -->
    <div id="episode-logo" class="logo-wrapper">
      <img src="images/episodes/Main_Logo.jpg" alt="גיבורים" />
    </div>

    <!-- כותרת ותיאור -->
    <div class="text-center mb-2">
      <h1 id="title">גיבורים — הפודקאסט</h1>
      <p id="subtitle" class="subtitle-class mt-1">סיפורים מעוררי השראה על חוזק, התגברות, ואנשים שלא מוותרים</p>
    </div>

    <!-- פלטפורמות -->
    <div id="services-list" class="flex flex-col items-center gap-4 mb-6">
      <a href="https://open.spotify.com/show/5Z4qxwzoaU06SboAPKfyHc?si=3ddd5cab8e2e4138" target="_blank" class="service-button">
        <img src="images/logo_spotify_onlight.svg" alt="Spotify Logo" class="service-logo" />
      </a>
      <a href="https://podcasts.apple.com/podcast/idXXXXXXX" target="_blank" class="service-button">
        <img src="images/applepodcastlogo.svg" alt="Apple Podcasts Logo" class="service-logo" />
      </a>
      <a href="https://youtube.com/playlist?list=XXXXXXX" target="_blank" class="service-button">
        <img src="images/logo_youtube_onlight.svg" alt="YouTube Logo" class="service-logo" />
      </a>
    </div>

    <!-- 3 פרקים אקראיים (נוסיף בהמשך) -->
    <div class="text-center">
      <h2 class="text-white font-bold text-lg mb-2">🎧 פרקים מומלצים</h2>
      <div id="recommended-episodes" class="flex flex-col items-center gap-4"></div>
    </div>
  </div>

  <!-- סקריפט טעינה לדף הפודקאסט -->
  <script src="js/index.js"></script>
</body>
</html>
