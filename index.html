<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>גיבורים - הפודקאסט</title>
  <link rel="icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div id="main-container">
    <!-- Loading Spinner -->
    <div id="loader" class="text-center">
      <svg class="animate-spin h-8 w-8 text-gray-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <p class="mt-2 text-gray-500">בטעינה...</p>
    </div>

    <div id="content" class="hidden">
      <div id="episode-logo" class="logo-wrapper">
        <img src="images/Main_Logo.jpg" alt="גיבורים" />
      </div>

      <h1 id="title">גיבורים</h1>
      <p id="subtitle" class="subtitle-class mb-3">
        מסע מרגש ומעמיק אל חייהם וסיפוריהם של חללי מלחמת חרבות ברזל, אלה שנתנו את חייהם למען העם והמדינה
      </p>

      <div id="services-list" class="services-list flex mb-8">
        <a href="https://open.spotify.com/show/5Z4qxwzoaU06SboAPKfyHc" target="_blank" class="service-button"
          id="spotify-link">
          <img src="images/logo_spotify_onlight.svg" alt="Spotify" class="service-logo" />
        </a>
        <a href="https://podcasts.apple.com/us/podcast/גיבורים/id1792379049" target="_blank" class="service-button"
          id="apple-link">
          <img src="images/applepodcastlogo.svg" alt="Apple Podcasts" class="service-logo" />
        </a>
        <a href="https://www.youtube.com/playlist?list=PLWt0QM7mz5qZQsFXNEUTlHiUZ7PVv6_2s" target="_blank"
          class="service-button" id="youtube-link">
          <img src="images/logo_youtube_onlight.svg" alt="YouTube" class="service-logo" />
        </a>
      </div>

      <h2 class="text-white font-bold text-lg">🎧 פרקים מומלצים 🎧</h2>
      <div class="carousel" style="direction: ltr;">
        <div class="carousel-track" id="carousel-track">
          <!-- Slides will be injected here by JavaScript -->
        </div>
        <button class="carousel-btn prev" onclick="prevSlide()">‹</button>
        <button class="carousel-btn next" onclick="nextSlide()">›</button>
      </div>

    </div>



    <script src="js/carousel.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
